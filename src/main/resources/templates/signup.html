<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Spring Security Example - Registration</title>
</head>
<body>
  <div th:if="${success}">
    <p th:text="${success}"></p>
    <p>Go to <a th:href="@{/login}">login</a> page.</p>
  </div>
  <form th:if="${success} == null" th:action="@{/signup}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign Up"/></div>
  </form>
  <div th:if="${error}">
    <p th:text="'Signup error: ' + ${error}" style="color:red"></p>
  </div>
</body>
</html>
